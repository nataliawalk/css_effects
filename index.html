<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Galeria zdjęć</title>
		<meta name="description" content="Sicily">
		<meta name="keywords" content="italy, sicily, palermo, zingaro, san vito, etna, taormina, cefalu">
        <meta name="author" content="Natalia Walkiewicz">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="main.css"/>
		<link rel="stylesheet" href="css/fontello.css"/>

		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>	

		<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->

	<body>
		<main>		
			<article>			
				<div class="container">				
					<header>
						<h1>Najpiękniejsze miejsca Sycylii</h1>
					</header>					
					<div class="postcard">					
						<div class="photo1">
							<a href="#"><img src="img/01.jpg" alt="Palermo"/></a>
						</div>
						<p>Palermo - stolica regionu i wyspy Sycylia</p>						
					</div>					
					<div class="postcard">					
						<div class="photo2">
							<a href="#"><img src="img/02.jpg" alt="Zingaro"/></a>
						</div>
						<p>Rezerwat przyrody Zingaro</p>						
					</div>								
					<div class="postcard">					
						<div class="photo3">
							<div class="overlay">
								<a href="#"><img src="img/03.jpg" alt="Etna"/></a>
								<a href="#" class="link"><p>Wulkan zaczął powstawać ok. 500 tys. lat temu. Etna zajmuje powierzchnię co najmniej 1250 km<sup>2</sup>.</p></a>
							</div>
						</div>
						<p>Wulkan Etna</p>						
					</div>						
					<div class="postcard">					
						<div class="photo4">
							<div class="overlayS">
								<a href="#"><img src="img/04.jpg" alt="San Vito lo Capo"/></a>
								<a href="#" class="linkS"><span class="icon"><i class="icon-search"></i><p>Zobacz zdjecia</p></span></a>
							</div>
						</div>
						<p>San Vito lo Capo</p>						
					</div>						
					<div class="postcard">					
						<div class="photo5">
							<a href="#"><img src="img/05.jpg" alt="Taormina"/></a>
						</div>
						<p>Taormina</p>						
					</div>						
					<div class="postcard">					
						<div class="photo6">
							<a href="#"><img src="img/06.jpg" alt="Cefalu"/></a>
						</div>
						<p>Cefalù</p>						
					</div>				
				</div>			
			</article>		
		</main>
